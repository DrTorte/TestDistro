sudo: required
dist: trusty

language: node_js

before_script:
  - wget -O - https://debian.neo4j.org/neotechnology.gpg.key | sudo apt-key add -
  - echo deb https://debian.neo4j.org/repo stable/
  - sudo apt-get update
  - sudo apt-get install neo4j-enterprise

install: true
script:
  - service neo4j status
